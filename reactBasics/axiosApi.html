<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} =React
        function App(){
            const [movieName,setMovie]=useState("");
            const [movies,setMovies]=useState([]);
            {console.log(movieName)}
            async function fetchData(){
                const res=await axios.get("https://moviedatabase-44c13-default-rtdb.asia-southeast1.firebasedatabase.app/json/movies.json");
                // const data=await res.json();
                // console.log(data);
                // console.log(Object.entries(data))
                const movieArray=Object.entries(res.data).map(([id,ele])=>({id,...ele}))
                setMovies(movieArray);



            }
            async function addData(){
                const res=await axios.post("https://moviedatabase-44c13-default-rtdb.asia-southeast1.firebasedatabase.app/json/movies.json",{name:movieName})
                   

            }

            return (
                <>
                <label htmlFor="movieName">Movie Name</label>
                <input type="text" value={movieName} name="movieName"  onChange={(e)=>setMovie(e.target.value)}/>
                <button onClick={fetchData}>Fetch Data</button>              
                <button onClick={addData}>Add data</button>              
            <div>
            <ul>

            { movies.map((ele,id)=>(

                 <li key={id}>
                    <p>
                    {ele.name}
                        </p>
                 </li>    
             ))  } 
            </ul>    
            </div>
                </>
            )
        }

        // const root = ReactDOM.createRoot(document.getElementById("root"));

        const root=ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App/>)
    </script>
</body>
</html>
